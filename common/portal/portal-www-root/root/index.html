<!DOCTYPE html>
<head>
  <title>Localhost Portal</title>
  <style>
   * {
     padding: 0;
     margin: 0;
   }
   a, a:visited {
     color: #8758FF;
   }
   a:hover, a:visited:hover {
     color: #181818;
     background: #8758FF;
   }
   a.nohover:hover {
     color: inherit;
     background: inherit;
   }
   li {
     padding: .2rem;
   }
   ul {
     list-style: none;
   }
   body {
     background: #181818;
     color: #F2F2F2;
     font-size: 2rem;
   }
   article:not(:first-child) {
     padding-top: 1rem;
   }
   input[type=text], button {
     font-size: 1.4rem;
   }
   img {
     max-width: 5rem;
     padding: 1rem;
     filter: drop-shadow(0px 0px 15px #5CB8E4);
   }
   #content {
     max-width: 90%;
     margin: auto;
   }
  </style>
</head>
<body>
  <div id="content">
    <article style="padding-top:.5em">
      <form action="https://google.com/search" method="get">
        <input type="text" placeholder="Google" name="q" />
        <button>Search</button>
      </form>
    </article>

    <article>
      <h2>Service Dashboards</h2>
      <ul>
        <li><a href="/cups">CUPS</a></li>
        <li><a href="/syncthing">Syncthing</a></li>
        <li><a href="/netdata">Netdata</a></li>
      </ul>
    </article>

    <article>
      <h2>NixOS Helpers</h2>
      <ul>
        <li>
          <form action="https://search.nixos.org/options" method="get">
            <input type="text" placeholder="Options&hellip;" name="query" />
            <button>Search Options</button>
          </form>
        </li>
        <li>
          <form action="https://search.nixos.org/packages" method="get">
            <input type="text" placeholder="Package keywords&hellip;" name="query" />
            <button>Search Packages</button>
          </form>
        </li>
        <li>
          <form action="https://nixos.wiki/index.php?search=aa&go=Go">
            <input type="text" placeholder="Some wiki topic&hellip;" name="search" />
            <button>Search Wiki</button>
            <input type="hidden" name="go" value="Go" />
          </form>
        </li>
      </ul>
    </article>

    <article>
      <h2>About</h2>
      <p>
        <a class="nohover" style="float:left" href="https://nixos.org/">
          <img src="/nixos.svg" />
        </a>
        This homepage is authored by Winston (winny) Weinert.
        <a href="https://gitlab.com/winny/nixos-configs">Config git repository</a>.
      </p>
    </article>
  </div>
</body>
